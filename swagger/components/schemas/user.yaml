type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b3f0065d54af
  name:
    description: "User's name"
    type: string
    example: 'Jane Doe'
  email:
    description: "User's email"
    type: string
    format: email
    example: 'janedoe@example.com'
  password:
    description: "User's password (hashed)"
    type: string
    example: '$2b$10$EixZaYVK1fsbw1ZfbX3OXePaWxn96p36mCZ.7PQyQnQwJqXbCz4G.'
  createdAt:
    description: 'Timestamp of when the user was created'
    type: string
    format: date-time
    example: '2024-01-15T08:45:30Z'
  updatedAt:
    description: 'Timestamp of when the user was last updated'
    type: string
    format: date-time
    example: '2024-02-20T10:22:11Z'
