tags:
  - Auth
summary: Register new user
operationId: registerUser
description: 'This endpoint creates a new user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User's name
            type: string
            minLength: 3
            maxLength: 30
            example: 'John Doe'
          email:
            description: User's email. Must be unique
            type: string
            format: email
            example: 'johndoe@mail.com'
          password:
            description: User's password
            type: string
            example: 'P@ssword123'
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '409':
    $ref: ../../../components/responses/409.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
